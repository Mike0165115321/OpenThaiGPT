<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenThaiGPT Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="text-gray-300 font-sans">

    <div id="app-container" class="relative h-screen w-full flex flex-col items-center">
        
        <div class="flex-grow w-full max-w-3xl mx-auto flex flex-col items-center justify-center px-4">

            <div id="welcome-screen" class="text-center">
                <div class="animated-ai-icon-container mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v6h2V7zm-1 8c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-semibold text-white">How can I help you?</h1>
            </div>

            <div id="chat-interface" class="hidden w-full h-full flex flex-col">
                <header class="py-4">
                    <button id="new-chat-button" class="flex items-center text-sm bg-gray-800 hover:bg-gray-700 px-3 py-1.5 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                        New chat
                    </button>
                </header>
                <main id="messages-container" class="flex-grow overflow-y-auto pr-2"></main>
            </div>

        </div>

        <footer class="w-full max-w-3xl mx-auto p-4">
            <form id="message-form" class="w-full bg-[#282828] border border-gray-700 rounded-full shadow-[0_0_20px_rgba(156,163,175,0.1)]">
                <div class="relative flex items-center p-2">
                    <input type="text" id="message-input" placeholder="Message DeepSeek" autocomplete="off" class="flex-grow bg-transparent text-white placeholder-gray-500 outline-none px-4">
                    <button type="submit" id="send-button" class="bg-gray-700 hover:bg-gray-600 rounded-full p-2.5 ml-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                        </svg>
                    </button>
                </div>
            </form>
            <p class="text-xs text-center text-gray-600 mt-2">AI-generated, for reference only</p>
        </footer>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
